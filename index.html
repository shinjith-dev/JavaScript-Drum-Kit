<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Drum Kit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="./MDB/css/mdb.min.css" />
    <link rel="stylesheet" href="drum-kit.css" />
</head>

<body class="bg-light" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container-md">
            <a href="index.html" class="ps-3 navbar-brand opacity-75">shinjith-dev</a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#nav-bar-nav"
                aria-controls="nav-bar-nav" aria-expanded="false" aria-label="Toggle navbar">
                <i class="fas fa-bars"></i>
            </button>
            <div id="nav-bar-nav" class="navbar-collapse collapse">
                <div id="navigator" class="navbar-nav nav ms-auto ps-5 pe-2">
                    <a class="nav-link" href="https://github.com/shinjith-dev/JavaScript-Drum-Kit">
                        <i class="fab fa-github d-md-none me-2"></i>Open In Github
                    </a>
                    <a class="nav-link" href="https://github.com/shinjith-dev/JavaScript-Drum-Kit/issues">
                        <i class="fas fa-exclamation-triangle d-md-none me-2"></i>Report a
                        Problem
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="h-100">
        <div class="container-md  d-flex flex-column justify-content-center align-items-center h-100">
            <div class="position-relative" style="max-width: 45rem;width: 100vw;">
                <button data-key="C" class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute start-0 top-50"
                    style="width: 30px;height:30px;transform: translate(min(20vw,10rem) ,max(-30vw,-12rem) );">C</button>
                <button data-key="F"
                    class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute start-0 top-50"
                    style="width: 30px;height:30px;transform: translate(min(21vw,11rem) ,max(-6vw,-2rem) );">F</button>
                <button data-key="M"
                    class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute start-0 top-50"
                    style="width: 30px;height:30px;transform: translate(min(35vw,15rem) ,max(-14vw,-5rem) );">M</button>
                <button data-key="K" class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute start-0 top-50"
                    style="width: 30px;height:30px;transform: translate(min(37vw,18rem) ,min(10vw,5rem) );">K</button>

                <button data-key="H" class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute end-0 top-50"
                    style="width: 30px;height:30px;transform: translate(max(-42vw,-20rem),max(-15vw,-5rem));">H</button>
                <button data-key="R" class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute end-0 top-50"
                    style="width: 30px;height:30px;transform: translate(max(-30vw,-15rem),max(-32vw,-13rem));">R</button>
                <button data-key="G" class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute end-0 top-50"
                    style="width: 30px;height:30px;transform: translate(max(-10vw,-6rem),max(-20vw,-7rem) );">G</button>
                <button data-key="S" class="drum-cntrl btn btn-light rounded-circle p-0 position-absolute end-0 top-50"
                    style="width: 30px;height:30px;transform: translate(max(-30vw,-14rem),max(-6vw,-2rem));">S</button>
                <button data-key="I" class="drum-cntrl btn btn-dark rounded-circle p-0 position-absolute end-0 top-50"
                    style="width: 30px;height:30px;transform: translate(max(-20vw,-9.5rem),max(-20vw,-7rem));">I</button>
                <img style="max-width: 45rem;width: 100vw;" src="./BG/drum-kit.svg" alt="drum-kit" />

            </div>
            <div class="d-flex flex-wrap justify-content-center" style="max-width:30rem">
                <span class="badge m-1 rounded-pill bg-dark">C - Crash</span>
                <span class="badge m-1 rounded-pill bg-dark">R - Ride</span>
                <span class="badge m-1 rounded-pill bg-dark">F- Floor Tom</span>
                <span class="badge m-1 rounded-pill bg-dark">M - Mid Tom</span>
                <span class="badge m-1 rounded-pill bg-dark">H - High Tom</span>
                <span class="badge m-1 rounded-pill bg-dark">S - Snare</span>
                <span class="badge m-1 rounded-pill bg-dark">I - Hi-Hat Open</span>
                <span class="badge m-1 rounded-pill bg-dark">G - Hi-Hat Closed</span>
                <span class="badge m-1 rounded-pill bg-dark">K - Kick</span>
            </div>
        </div>
        <audio data-key="C" src="./audios/crash.mp3"></audio>
        <audio data-key="F" src="./audios/floor-tom.mp3"></audio>
        <audio data-key="G" src="./audios/hi-hat-close.mp3"></audio>
        <audio data-key="I" src="./audios/hi-hat-open.mp3"></audio>
        <audio data-key="H" src="./audios/high-tom.mp3"></audio>
        <audio data-key="K" src="./audios/kick.mp3"></audio>
        <audio data-key="M" src="./audios/mid-tom.mp3"></audio>
        <audio data-key="R" src="./audios/ride.mp3"></audio>
        <audio data-key="S" src="./audios/snare.mp3"></audio>
        <div class="position-absolute bottom-0 mx-auto w-100 text-center mb-3 fs-6">
            <a
                href="https://www.freepik.com/free-vector/hand-drawn-drums_1132754.htm#query=drums&position=4&from_view=keyword">
                Image by natanaelginting</a> on Freepik
        </div>
    </main>
    <script type="text/javascript" src="./MDB/js/mdb.min.js"></script>
    <script type="text/javascript" src="drum-kit.js"></script>
</body>

</html>
